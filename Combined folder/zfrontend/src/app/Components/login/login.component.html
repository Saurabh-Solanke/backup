<div class="wrapper">
  <header class="header">
    <div class="container d-flex align-items-center justify-content-center">
      <div class="logo me-3">
        <img src="../../../assets/quiz.png" alt="Exam Portal Logo" id="logo">
      </div>
      <div class="header-text">
        <h2>Online MCQ Exam Portal</h2>
        <em>Prepare yourself for success with our interactive and challenging exams.</em>
      </div>
    </div>
  </header>
  <div class="content">
    <div class="container d-flex justify-content-center align-items-center">
      <div class="card p-4 shadow custom-card">
        <h3 class="card-title text-center">Login</h3>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
            <div class="form-group mt-2">
              <label for="email">Email<sup id="req">*</sup></label>
              <input
                type="email"
                id="email"
                formControlName="email" placeholder="Enter email here"
                class="form-control"
                [class.is-invalid]="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)"
              />
              <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)" class="invalid-feedback">
                Please enter a valid email.
              </div>
            </div>
            <div class="form-group mt-2">
              <label for="password">Password<sup id="req">*</sup></label>
              <input
                type="password"
                id="password"
                formControlName="password" placeholder="Enter password here"
                class="form-control"
                [class.is-invalid]="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)"
              />
              <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)" class="invalid-feedback">
                Password is required.
              </div>
            </div>
            <div class="text-center mt-3">
              <button type="submit" class="btn btn-success" [disabled]="loginForm.invalid">Login</button>
            </div>
            <div class="text-center mt-3">
              <span>Don't have an account? <a routerLink="/signup">Signup</a></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="container text-center">
      <p>&copy; 2024 Online MCQ Exam Portal. All rights reserved.</p>
    </div>
  </footer>
</div>
