
<app-header />
    <nav class="navbar navbar-dark bg-dark">
        <ul class="nav">
            <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
        <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              {{fullName}}
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <li><a class="dropdown-item" routerLink="/dashboard">Profile</a></li>
              <li><a class="dropdown-item" href="#">Setting</a></li>
              <li><a class="dropdown-item" (click)="onLogOut()">Logout</a></li>
            </ul>
          </div>
    </nav>
    <div class="container">
        <div class="form-container">
            <h2>Submit Complaint or Feedback</h2>
            <p>Let us know how we can improve our services.</p>
            <div>
                <input type="radio" id="complaint" name="type" value="complaint" (click)="complainRegister()">
                <label for="complaint">Complaint</label>
                <input type="radio" id="feedback" name="type" value="feedback" (click)="feedbackRegister()">
                <label for="feedback">Feedback</label>
            </div>
            
            @if(this.showComplainForm || this.showFeedbackForm){
              
                <form [formGroup]="complaintFeedbackForm" (ngSubmit) = "onComplaintSubmit()">
                    <div class="form-group">
                        <label for="emailComplaint">Email</label>
                        <p>{{email}}</p>
                    </div>
                    <div class="form-group">
                    </div>
                    <div class="form-group">
                        <label for="titleComplaint">Title</label>
                        <input type="text" class="form-control" id="titleComplaint" placeholder="Enter the title of your complaint" formControlName="complainTitle">
                    </div>
                    <div class="form-group">
                        <label for="descriptionComplaint">Description</label>
                        <textarea class="form-control" id="descriptionComplaint" rows="3" placeholder="Provide details about your complaint" formControlName="complaintDetail"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            }
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../JS/feedback.js"></script>
