<app-navbar></app-navbar>

<div class="d-flex flex-column flex-md-row mt-5">
    <!-- Sidebar -->
    <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/admin/home">
                        <i class="fas fa-home"></i>
                        <span class="menu-text">Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/create-test">
                        <i class="fas fa-file-alt"></i>
                        <span class="menu-text">Create Test</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/create-exam-section">
                        <i class="fas fa-list"></i>
                        <span class="menu-text">Create Test Section</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/reports">
                        <i class="fas fa-chart-bar"></i>
                        <span class="menu-text">Reports</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/test-history-dash">
                        <i class="fas fa-history"></i>
                        <span class="menu-text">Test History</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/manage-users-dash">
                        <i class="fas fa-users"></i>
                        <span class="menu-text">Manage Users</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>    

    <!-- Main Content -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-5 ps-5 pe-5 pb-5">
        <div class="card">
            <p-table
              #dt1
              [value]="users"
              dataKey="id"
              [rows]="10"
              [rowsPerPageOptions]="[10, 25, 50]"
              [loading]="loading"
              [paginator]="true"
              [globalFilterFields]="['fullname', 'mobileNo', 'email']">
              
              <!-- Table Caption with Search -->
              <ng-template pTemplate="caption">
                <div class="d-flex justify-content-between">
                  <button pButton type="button" label="Clear" class="p-button-outlined p-button-secondary" icon="pi pi-filter-slash" (onClick)="clear(dt1)"></button>
                  <span class="p-input-icon-left ml-auto">
                    <!-- <i class="pi pi-search"></i> -->
                    <input pInputText type="text" [(ngModel)]="searchValue" (input)="filterGlobal($event, dt1)" placeholder="Search keyword" />
                  </span>
                </div>
              </ng-template>
          
              <!-- Table Headers -->
              <ng-template pTemplate="header">
                <tr>
                  <th pSortableColumn="fullname">Full Name <p-sortIcon field="fullname"></p-sortIcon></th>
                  <th pSortableColumn="mobileNo">Mobile No <p-sortIcon field="mobileNo"></p-sortIcon></th>
                  <th pSortableColumn="isActive">Active Status <p-sortIcon field="isActive"></p-sortIcon></th>
                  <th pSortableColumn="createdOn">Created On <p-sortIcon field="createdOn"></p-sortIcon></th>
                  <th pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon></th>
                </tr>
              </ng-template>
          
              <!-- Table Body -->
              <ng-template pTemplate="body" let-user>
                <tr>
                  <td>{{ user.fullname }}</td>
                  <td>{{ user.mobileNo }}</td>
                  <td>
                    <p-badge [value]="user.isActive ? 'Active' : 'Inactive'" [severity]="user.isActive ? 'success' : 'danger'"></p-badge>
                  </td>
                  <td>{{ user.createdOn | date: 'short' }}</td>
                  <td>{{ user.email }}</td>
                </tr>
              </ng-template>
          
              <!-- Empty Message -->
              <ng-template pTemplate="emptymessage">
                <tr>
                  <td colspan="5">No users found.</td>
                </tr>
              </ng-template>
            </p-table>
          </div>
          
       </main>
</div>
