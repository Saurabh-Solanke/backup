<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Form</title>
<!-- Link to Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .container {
        max-width: 800px; /* Adjust width of the form */
    }
    .form-control {
        background: none;
        border: none;
        border-bottom: 1px solid #ccc;
        border-radius: 0; /* Removes the default border radius */
    }
    .form-control:focus {
        box-shadow: none; /* Removes the focus shadow */
        border-color: #aaa;
    }
    .icon-background {
        background-color: #f8f9fa; /* Matching the icon background to your image */
        border-radius: 50%;
        display: inline-block;
        width: 40px;
        height: 40px;
        text-align: center;
        line-height: 40px; /* Vertically center the icon */
    }
</style>
</head>
<body>
<div class="container py-5">
    <div class="bg-light p-5 rounded">
        <h2 class="text-center mb-4">Profile</h2>
        <p class="text-center text-muted mb-4">Update your personal information</p>
        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="dateOfBirth" class="form-label">Date of Birth</label>
                    <input type="text" class="form-control" id="dateOfBirth" placeholder="dd-mm-yyyy">
                </div>
                <div class="col-md-6">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="123 Main St, Anytown USA">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" placeholder="(123) 456-7890">
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="john@example.com">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="passportNumber" class="form-label">Passport Number</label>
                    <input type="text" class="form-control" id="passportNumber" placeholder="ABC123456">
                </div>
                <div class="col-md-3">
                    <label for="issuedDate" class="form-label">Issued Date</label>
                    <input type="text" class="form-control" id="issuedDate" placeholder="dd-mm-yyyy">
                </div>
                <div class="col-md-3">
                    <label for="expirationDate" class="form-label">Expiration Date</label>
                    <input type="text" class="form-control" id="expirationDate" placeholder="dd-mm-yyyy">
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-6">
                    <label for="nationality" class="form-label">Nationality</label>
                    <select class="form-select" id="nationality">
                        <option selected>Select nationality</option>
                        <option value="1">Nationality 1</option>
                        <option value="2">Nationality 2</option>
                        <option value="3">Nationality 3</option>
                    </select>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
