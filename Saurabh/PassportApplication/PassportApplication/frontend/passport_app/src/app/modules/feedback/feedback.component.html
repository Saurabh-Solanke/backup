


  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h2>Feedback / Complaints</h2>
          </div>
          <div class="card-body">
            <form id="feedbackForm"  (ngSubmit)="onSubmit()" [formGroup]="form">
              <div class="form-group">
                <label for="feedbackType" class="font-weight-bold">Feedback Type:</label>
                <select id="feedbackType" name="feedbackType" class="form-control" formControlName="feedbackType">
                  <option value="1">Feedback</option>
                  <option value="2">Complaint</option>
                </select>
              </div>
          
              <div class="form-group">
                <label for="title" class="font-weight-bold">Title:</label>
                <input type="text" id="title" name="title" class="form-control" required formControlName="title">
              </div>
              @if(form.get('title')?.invalid && form.get('title')?.touched){
                <p class="control-error">
                  Title is required.
                </p>
              }
              <div class="form-group">
                <label for="description" class="font-weight-bold">Description:</label>
                <textarea id="description" name="description" rows="6" class="form-control" required formControlName="description"></textarea>
              </div>
              @if(form.get('description')?.invalid && form.get('description')?.touched){
                <p class="control-error">
                  Description is required.
                </p>
              }
              <div class="d-flex justify-content-end">
                <button
                  type="submit"
                  class="btn btn-nxt w-25"
                 
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  
    <!-- PrimeNG Toast component
    <p-toast position="bottom-right"></p-toast> -->
  </div>
